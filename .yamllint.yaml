---
# https://yamllint.readthedocs.io/en/stable/configuration.html#default-configuration
extends: default

yaml-files:
  - .toolsharerc
  - .yamllint.yaml
  - '*.yaml'
  - '*.yml'
  - OWNERS_ALIASES
  - OWNERS

rules:
  braces:
    min-spaces-inside: 1
    max-spaces-inside: 1
    min-spaces-inside-empty: 0
    max-spaces-inside-empty: 0
  document-start:
    level: error
  indentation: false
  line-length:
    max: 1200
    level: warning
  quoted-strings:
    quote-type: single
    required: only-when-needed
